language: python
python:
- 3.6
- 3.5
matrix:
  include:
    - sudo: required
      services:
        - docker
      env:
        - CIBW_SKIP=*manylinux1_i686*
        - PIP=pip
        - PYTHON=python
    - sudo: required
      services:
        - docker
      env:
        - CIBW_SKIP=*manylinux1_x86_64*
        - PIP=pip
        - PYTHON=python
env:
  global:
  - TRAVIS_RUST_VERSION=nightly
  - RUST_BACKTRACE=1
  - TWINE_USERNAME=pattonw
  - TWINE_
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev
    - libiberty-dev
before_install:
- source ./ci/travis/setup.sh
install:
- pip install -U tox-travis cibuildwheel setuptools_rust
script:
- tox
- export CIBW_BEFORE_BUILD='pip install setuptools-rust && source {project}/ci/setup.sh'
- export CIBW_SKIP=cp27-*\ cp34-*\ $CIBW_SKIP
- cibuildwheel --output-dir wheelhouse
- |
  if [[ $TRAVIS_TAG ]]; then
    pip install twine
    python -m twine upload wheelhouse/*.whl
  fi

